<div class="emp">
    <div class="container">
        <table class="table table-dark">
            <thead>
                <tr>
                    <td> Name </td>
                    <td> Position </td>
                </tr>
            </thead>
            <tbody *ngFor="let obj of allData">
                <tr>
                    <td class="name">{{obj.name}}</td>
                    <td>{{(obj.position != null)? obj.position : "Manager" }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
