<div class="emp">
    <div class="container">
        <table class="table table-dark">
            <thead>
                <tr>
                    <td> # </td>
                    <td> Name </td>
                    <td> Position </td>
                    <td> Actions </td>
                </tr>
            </thead>
            <tbody *ngFor="let emp of employees">
                <tr>
                    <td>{{emp.id}}</td>
                    <td class="name">{{emp.name}}</td>
                    <td>{{emp.position}}</td>
                    <td>
                        <button class="btn btn-danger" (click)="delete(emp.id)"><i class="fas fa-user-times"></i></button>
                        <button class="btn btn-warning" routerLink="/Edit-Employee/{{emp.id}}"><i class="fas fa-user-edit"></i></button>
                        <button class="btn btn-primary" routerLink="/Preview-Employee/{{emp.id}}"><i class="fas fa-eye"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
