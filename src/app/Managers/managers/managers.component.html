<div class="emp">
    <div class="container">
        <table class="table table-dark">
            <thead>
                <tr>
                    <td> # </td>
                    <td> Name </td>
                    <td> Actions </td>
                </tr>
            </thead>
            <tbody *ngFor="let man of managers">
                <tr>
                    <td>{{man.id}}</td>
                    <td class="name">{{man.name}}</td>
                    <td>
                        <button class="btn btn-danger" (click)="delete(man.id)"><i class="fas fa-user-times"></i></button>
                        <button class="btn btn-warning" routerLink="/Edit-Manager/{{man.id}}"><i class="fas fa-user-edit"></i></button>
                        <button class="btn btn-primary" routerLink="/Preview-Manager/{{man.id}}"><i class="fas fa-eye"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
